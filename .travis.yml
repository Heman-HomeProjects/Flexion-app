language: python
python:
  - "3.5"
cache: pip
install:
  # Install any dependencies required for building your site here.
  # `awscli` is required for invalidation of CloudFront distributions.
  - pip install awscli
script:
  - python flexionapp.py
deploy:
  provider: s3
  bucket: arn:aws:s3:::flexion-master
  skip_cleanup: true
  local_dir: app
  upload-dir: flexion-app
  region: us-west-2
  branches:
  only:
    - main
